spring.application.name=Ticketing API

# [ MySQL DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/YOUR_DATABASE
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ]

# [ JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jpa.properties.hibernate.format_sql=true
# ]

# [ JWT (Chave de segurança requer 32 caracteres.)
# Recomendado alterar
com.eubrunocoelho.ticketing.jwt.secret=ticketing@secret.123456789012345
# ]

# [ Stacktrace
# (Em ambiente de desenvolvimento defina como "ALWAYS", em ambiente de produção defina como "NEVER")
server.error.include-stacktrace=ALWAYS
# ]